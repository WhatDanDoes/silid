# docker-compose.yml
version: "3"
services:
  app:
    build: .
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://user:pass@postgres:5432/db
      NODE_ENV: development
      PORT: 3001
    ports:
      - "3001:3001"
    command: npm run dev
    volumes:
      - ./silid-server:/app/
      - /app/node_modules
    environment:
      - VIRTUAL_HOST=chocobuttons.com
      - LETSENCRYPT_HOST=chocobuttons.com
      - LETSENCRYPT_EMAIL=daniel@capitolhill.ca
  postgres:
    image: postgres
    ports:
      - "35432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: silid_development
networks:
  default:
    external:
      name: nginx-proxy

